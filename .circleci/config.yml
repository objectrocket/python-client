version: 2
jobs:
  test-py2:
    docker:
      - image: python:2.7
    working_directory: ~/python-client
    steps:
      - checkout

      - run:
          command: pip install --upgrade pip tox

      - run:
          command: |
            tox -e lint
            tox -e py27

  test-py3:
    docker:
      - image: python:3.7
    working_directory: ~/python-client
    steps:
      - checkout

      - run:
          command: pip install --upgrade pip tox

      - run:
          command: |
            tox -e lint
            tox -e py37

workflows:
  version: 2
  test:
    jobs:
      - test-py2
      - test-py3